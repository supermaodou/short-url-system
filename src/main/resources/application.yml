server:
  port: 8086
  tomcat:
    max-http-form-post-size: 10MB
    max-http-header-size: 8KB
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/short_url_db?useSSL=false&serverTimezone=UTC
    username: root
    password: google.com1
  data:
    redis:
      host: localhost
      port: 6379
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.shorturl.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
short-url:
#  domain: http://short.url/
  domain: http://localhost:8086/
  length: 6
  expiration-days: 7
logging:
  level:
    com.example.shorturl: debug
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus